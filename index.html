<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cloud Calculator</h1>
    <button id="toggle-night-mode">Toggle Night Mode</button>
    <button id="open-rvtools-modal">Upload RVTools File</button>
  </header>

  <div id="rvtools-summary-container"></div>

  <div id="rvtools-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-rvtools-modal">&times;</span>
      <h2>Import RVTools File</h2>
      <input type="file" id="rvtools-file-input" accept=".xls,.xlsx">
      <div id="rvtools-data-display"></div>
      <button id="summarise-selected-vms" style="display:none;">Summarise Selected VMs</button>
    </div>
  </div>

  <div id="cart-section" style="display:none;">
    <h2>Cart Summary</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price (MRR)</th>
        </tr>
      </thead>
      <tbody id="cart-items-body"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
